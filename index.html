    <script>
        function displayGreeting() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var greeting = "";

            if (hours < 10) {
                greeting = "Selamat Pagi";
            } else if (hours < 15) {
                greeting = "Selamat Siang";
            } else if (hours < 18) {
                greeting = "Selamat Sore";
            } else {
                greeting = "Selamat Malam";
            }

            document.getElementById("greeting").innerText = greeting + ", Sekarang pukul " + hours + ":" + (minutes < 10 ? "0" : "") + minutes;
        }

        setInterval(displayGreeting, 1000); // Update setiap detik
        displayGreeting(); // Panggil fungsi saat halaman dimuat
